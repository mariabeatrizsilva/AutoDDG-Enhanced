  - type: textarea
    id: feature
    attributes:
      label: "Feature Description"
      description: What problem does this solve? What would you like to happen?
    validations:
      required: true
  - type: textarea
    id: usecases
    attributes:
      label: "Use Cases / Impact"
      description: Explain how this helps (e.g., improves retrieval NDCG, readability of UFDs, quality of SFDs, profiling coverage).
      placeholder: "Who benefits? In what workflows?"
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: "Proposed Solution"
      description: Outline how this could be implemented (high level).
      placeholder: "API/CLI/design ideas, config flags, prompts, etc."
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: "Alternatives Considered"
      description: What else did you consider and why is the proposal preferable?
      placeholder: "Optional"
  - type: textarea
    id: refs
    attributes:
      label: "Examples / References"
      description: Links, screenshots, or references (including sections of the arXiv paper if relevant).
      placeholder: "Optional"
  - type: dropdown
    id: area
    attributes:
      label: "Area"
      options:
        - "Data-driven profiling"
        - "Semantic profiler"
        - "Topic generation"
        - "UFD generation"
        - "SFD generation"
        - "Search / retrieval (BM25/SPLADE)"
        - "Evaluation & benchmarks (ECIR-DDG / NTCIR-DDG)"
        - "Tooling / CLI"
        - "Packaging & distribution"
        - "Examples / notebooks"
        - "Other"
  - type: dropdown
    id: contribute
    attributes:
      label: "Willing to Contribute?"
      options:
        - "Yes"
        - "No"
  - type: textarea
    id: extra
    attributes:
      label: "Additional Information"
      placeholder: "Anything else we should know?"
  - type: markdown
    attributes:
      value: |
